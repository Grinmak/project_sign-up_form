<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.css"></script>
</head>
<body>
    <div class="wrapper">
        <div class="leftSide">
                <img src="left_side_background.jpg" alt="">
                <div class="logo">
                    <p>DISCOVER MORE</p>
                </div>
            <!-- <div class="logo">
                <p>Logo</p>
            </div> -->
        </div>
        <div class="rightSide">
            <div class="intro">
                <section>
                    <h2>For everyone who longing for hiking: <br> Join our community!</h2>
                </section>
            </div>
            <div class="form">
                <form action=""  method="post">
                    <div class="row">
                        <p>Fill the form to see available  events.</p>

                        </div>
                    <div class="row">
                        <div class="name">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        
                        <div class="name">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mailPhone">
                            <label for="email">E-MAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="mailPhone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="pass">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="password">
                        </div>
                        
                        <div class="pass">
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="createAccount">
                <div class="submitt">
                    <button type="submitt">Create Account</button>
                </div>
                <div class="logIn">
                    <p><a href='#'>Log in </a>if you already our team mate.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
