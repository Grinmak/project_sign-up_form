<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="leftSide">
                <img src="left_side_background.jpg" alt="">
                <div class="logo">
                    <p>DISCOVER MORE</p>
                </div>
            <!-- <div class="logo">
                <p>Logo</p>
            </div> -->
        </div>
        <div class="rightSide">
            <div class="intro">
                <section>
                    <h2>For everyone who longing for hiking: <br> Join our community!</h2>
                </section>
            </div>
            <div class="form" novalidate>
                <form action=""  method="get" id="form">
                    <div class="row">
                        <p>Fill the form to see available  events.</p>

                        </div>
                    <div class="row">
                        <div class="name">
                            <label for="firstName">FIRST NAME*</label>
                            <input type="text" id="firstName" 
                                    name="firstName"  required*
                                    pattern="[A-Za-z]{2,}" maxlength="20">
                        </div>
                        
                        <div class="name">
                            <label for="lastName">LAST NAME*</label>
                            <input type="text" id="lastName" name="lastName" required*
                            pattern="[A-Za-z]{2,}" maxlength="20">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mailPhone">
                            <label for="email">E-MAIL*</label>
                            <input type="email" id="email" name="email" required*
                            minlength="6">
                        </div>
                        
                        <div class="mailPhone">
                            <label for="phone">PHONE NUMBER*</label>
                            <input type="tel" id="phone" name="phone"  required* 
                                    minlength="10" 
                                    pattern="[0-9]{10}|[0-9]{3}[.|[-]|' '][0-9]{3}[.|[-]|' '][0-9]{4}" >
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="pass">
                            <label for="pass">PASSWORD*</label>
                            <input type="password" id="pass" name="password" 
                            class="error" minlength="8" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" required>
                        </div>
                        
                        <div class="pass">
                            <label for="confirmPass">CONFIRM PASSWORD*</label>
                            <input type="password" id="confirmPass" name="confirmPassword" 
                                    class="error" minlength="8" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="createAccount">
                <div class="submit">
                    <button type="submit" form="form" >Create Account</button>
                </div>
                <div class="logIn">
                    <p><a href='#'>Log in </a>if you already our team mate.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
